<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./css/output.css">
	<title>Currency Converter | mkamburdev</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-inter"
	style="background-image: url('./img/background.jpeg'); background-size: cover;">
	<!-- CONTAINER -->
	<div class="relative w-full h-svh flex justify-center items-center">
		<!-- FORM -->
 		<form id="conversion-form" class="w-full max-w-2xl flex flex-col justify-center items-center backdrop-blur-0 bg-white/30 rounded-lg shadow-lg p-8 xs:w-11/12 text-center">
			<!-- LOGO -->
			<div class="relative mx-auto">
				<img class="w-40 h-40 mx-auto" src="./img/logo.png" alt="logo" />
			</div>

			<!-- TITLE -->
			<h1 class="text-3xl font-bold font-thasadith text-center m-2 text-neutral-950">Currency Converter</h1>
			<p class="mb-10">Check live foreign currency exchange rates</p>
			
			<div class="w-auto grid grid-cols-2 gap-4">
				<!-- AMOUNT -->
				<div class="col-span-2 flex flex-col justify-center items-center">
					<label for="convert-count" class="w-full text-sm font-medium text-neutral-950">Amount</label>
					<input type="text" id="convert-count"
						class="w-full mt-1 block py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm"
						placeholder="Enter amount of money" aria-label="Amount"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
				</div>

				<!-- FROM -->
				<div>
					<label for="convert-from" class="text-sm font-medium text-neutral-950">From</label>
					<select id="convert-from"
						class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm">
						<option value="eur" selected>EUR - Euro</option>
						<option value="usd">USD - US Dollar</option>
						<option value="gbp">GBP - British Pound</option>
						<option value="try">TRY - Turkish Lira</option>
						<option value="btc">BTC - Bitcoin</option>
						<option value="eth">ETH - Ethereum</option>
					</select>
				</div>

				<!-- TO -->
				<div>
					<label for="convert-to" class="text-sm font-medium text-neutral-950">To</label>
					<select id="convert-to"
						class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm">
						<option value="usd" selected>USD - US Dollar</option>
						<option value="eur">EUR - Euro</option>
						<option value="gbp">GBP - British Pound</option>
						<option value="try">TRY - Turkish Lira</option>
						<option value="btc">BTC - Bitcoin</option>
						<option value="eth">ETH - Ethereum</option>
					</select>
				</div>

				<!-- SUBMIT -->
				<div class="col-span-2">
					<div class="flex justify-center">
						<button type="submit"
							class="mt-2 w-full inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-neutral-950 bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900">
							<span class="mx-auto">Convert</span>
						</button>
					</div>
				</div>

				<!-- RESULT -->
				<div class="col-span-2 mb-10">
					<div class="col-span-2">
						<label for="convert-count" class="text-sm mb-1 font-medium text-neutral-950">Result</label>
						<input type="text" id="output"
							class="mt-1 block w-full py-2 px-3 border-b border-gray-300 bg-white/0 shadow-sm focus:outline-none sm:text-sm"
							readonly aria-label="Output" />
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
