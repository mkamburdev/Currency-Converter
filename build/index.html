<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./css/output.css" />
		<title>Currency Converter | mkamburdev</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<!-- Favicon -->
		<link
			rel="icon"
			href="./img/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./img/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<!-- Apple Touch Icon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./img/apple-touch-icon.png"
		/>
		<!-- Android and Other Platforms -->
		<link rel="icon" sizes="192x192" href="./img/android-chrome-192x192.png" />
		<link rel="manifest" href="./img/site.webmanifest" />
		<!-- Fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body
		class="bg-gray-100 font-inter"
		style="
			background-image: url('./img/background.jpeg');
			background-size: cover;
		"
	>
		<!-- CONTAINER -->
		<div
			class="relative w-full h-svh flex flex-col justify-center items-center"
		>
			<!-- LOGO -->
			<div class="relative mx-auto">
				<a href="./index.html"
					><img class="w-32 h-32 mx-auto" src="./img/logo.png" alt="logo"
				/></a>
			</div>

			<!-- TITLE -->
			<h1
				class="text-3xl font-bold font-thasadith text-center m-2 text-neutral-950"
			>
				Currency Converter
			</h1>
			<p class="mb-5">Check live foreign currency exchange rates</p>
			<!-- FORM -->
			<form
				id="conversion-form"
				class="w-full flex flex-col justify-center items-center backdrop-blur-0 bg-white/30 shadow-lg py-8 max-h-screen rounded-none sm:rounded-lg text-center xs:w-11/12 xs:rounded-lg xs:max-w-xl"
			>
				<div class="grid grid-cols-2 gap-3 xs:w-11/12 sm:w-10/12">
					<!-- AMOUNT -->
					<div
						class="col-span-2 flex flex-col justify-center items-center xs:w-full xs:m-auto"
					>
						<label
							for="convert-count"
							class="w-full text-sm font-medium text-neutral-950 text-left"
							>Amount</label
						>
						<input
							type="number"
							id="convert-count"
							class="w-full mt-1 block py-3 px-3 text-base border-2 font-bold border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 placeholder:text-stone-500 placeholder:font-normal placeholder:text-sm"
							placeholder="Enter amount of money"
							aria-label="Amount"
							oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
						/>
					</div>

					<!-- FROM -->
					<div class="text-left xs:w-full xs:m-auto">
						<label
							for="convert-from"
							class="text-sm font-medium text-neutral-950"
							>From</label
						>
						<select
							id="convert-from"
							class="mt-1 block py-3 text-sm border-2 border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 placeholder:text-black xs:w-full"
						>
							<option value="eur" selected>EUR - Euro</option>
							<option value="usd">USD - US Dollar</option>
							<option value="gbp">GBP - British Pound</option>
							<option value="try">TRY - Turkish Lira</option>
							<option value="btc">BTC - Bitcoin</option>
							<option value="eth">ETH - Ethereum</option>
						</select>
					</div>

					<!-- TO -->
					<div class="text-left xs:w-fullxs:m-auto">
						<label for="convert-to" class="text-sm font-medium text-neutral-950"
							>To</label
						>
						<select
							id="convert-to"
							class="mt-1 block py-3 text-sm border-2 border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 placeholder:text-black placeholder:text-left xs:w-full"
						>
							<option value="usd" selected>USD - US Dollar</option>
							<option value="eur">EUR - Euro</option>
							<option value="gbp">GBP - British Pound</option>
							<option value="try">TRY - Turkish Lira</option>
							<option value="btc">BTC - Bitcoin</option>
							<option value="eth">ETH - Ethereum</option>
						</select>
					</div>

					<!-- SUBMIT -->
					<div class="col-span-2 xs:w-full xs:m-auto">
						<div class="flex justify-center">
							<button
								type="submit"
								class="mt-2 inline-flex items-center py-3 px-4 border-2 border-transparent text-sm rounded-md shadow-sm text-neutral-950 bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-offset-2 focus:ring-neutral-900 placeholder:text-black xs:w-full"
							>
								<span class="mx-auto">Convert</span>
							</button>
						</div>
					</div>

					<!-- RESULT -->
					<div class="col-span-2 xs:w-full xs:m-auto">
						<div class="col-span-2 text-left">
							<label
								for="convert-count"
								class="text-sm font-medium text-neutral-950"
								>Result</label
							>
							<input
								type="text"
								id="output"
								class="block w-full py-3 font-bold text-base border-b-2 border-gray-300 bg-white/0 shadow-sm focus:outline-none placeholder:text-black"
								readonly
								aria-label="Output"
							/>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="./js/index.js"></script>
	</body>
</html>
