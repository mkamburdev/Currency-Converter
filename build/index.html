<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./output.css">
	<title>Currency Converter | mkamburdev</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100"
	style="background-image: url('./img/background.jpeg'); background-size: cover;">
	<div class="flex justify-center fixed top-0 inset-x-0 mt-4">
		<a href="./index.html"><img src="./img/logo.png" alt="Logo" class="w-52 h-52"></a>
	</div>

	<form id="conversion-form" class="w-11/12 max-w-xl h-full backdrop-blur-0 bg-white/30 rounded-lg shadow-lg p-8">
		<div class="grid grid-cols-2 gap-4">
			<div>
				<label for="convert-from" class="block text-sm font-medium text-neutral-950">From</label>
				<select id="convert-from"
					class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm">
					<option value="eur" selected>EUR</option>
					<option value="usd">USD</option>
					<option value="try">TRY</option>
					<option value="btc">BTC</option>
					<option value="eth">ETH</option>
				</select>
			</div>

			<div>
				<label for="convert-to" class="block text-sm font-medium text-neutral-950">To</label>
				<select id="convert-to"
					class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm">
					<option value="usd" selected>USD</option>
					<option value="eur">EUR</option>
					<option value="try">TRY</option>
					<option value="btc">BTC</option>
					<option value="eth">ETH</option>
				</select>
			</div>
			<div class="col-span-2">
				<label for="convert-count" class="block text-sm font-medium text-neutral-950">Amount</label>
				<input type="text" id="convert-count"
					class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm"
					placeholder="Enter amount of money" aria-label="Amount" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
			</div>
			<div class="col-span-2">
				<div class="flex justify-center">
					<button type="submit"
						class="mt-2 w-44 inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-neutral-950 bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 ">
						<span class="mx-auto">Convert</span>
					</button>
				</div>
			</div>

			<div class="col-span-2">
				<div class="col-span-2">
					<label for="convert-count" class="block text-sm mb-1 font-medium text-neutral-950">Result</label>
					<input type="text" id="output"
						class="w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm"
						readonly aria-label="Output" />
				</div>
			</div>
		</div>
	</form>

	<div class="fixed bottom-0 inset-x-0 flex justify-center items-center p-4">
		<a href="https://github.com/mkamburdev/" target="_blank" rel="noopener noreferrer"
			class="text-gray-400 transition duration-300 ease-in-out transform hover:scale-110">@mkamburdev</a>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
