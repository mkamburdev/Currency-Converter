<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="./css/output.css">
	<title>Currency Converter | mkamburdev</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col h-svh bg-gray-100 font-nunito"
	style="background-image: url('./img/background.jpeg'); background-size: cover;">
	<!-- CONTAINER -->
	<div class="relative flex flex-col items-center justify-center h-svh;">
		<!-- FORM -->
		<form id="conversion-form" class="w-96 max-w-xl backdrop-blur-0 bg-white/30 rounded-lg shadow-lg p-8">
			<!-- LOGO -->
			<div class="relative mx-auto">
				<img class="w-32 h-32 mx-auto" src="./img/logo.png" alt="logo" />
			</div>

			<h1 class="text-3xl font-bold text-center">Exchange Rate Calculator</h1>

			<div class="grid grid-cols-2 gap-4">
				<!-- AMOUNT -->
				<div class="col-span-2">
					<label for="convert-count" class="text-sm font-medium text-neutral-950">Amount</label>
					<input type="text" id="convert-count"
						class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm"
						placeholder="Enter amount of money" aria-label="Amount"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
				</div>

				<!-- FROM -->
				<div>
					<label for="convert-from" class="text-sm font-medium text-neutral-950">From</label>
					<select id="convert-from"
						class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm">
						<option value="eur" selected>EUR</option>
						<option value="usd">USD</option>
						<option value="try">TRY</option>
						<option value="btc">BTC</option>
						<option value="eth">ETH</option>
					</select>
				</div>

				<!-- TO -->
				<div>
					<label for="convert-to" class="text-sm font-medium text-neutral-950">To</label>
					<select id="convert-to"
						class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm">
						<option value="usd" selected>USD</option>
						<option value="eur">EUR</option>
						<option value="try">TRY</option>
						<option value="btc">BTC</option>
						<option value="eth">ETH</option>
					</select>
				</div>

				<!-- SUBMIT -->
				<div class="col-span-2">
					<div class="flex justify-center">
						<button type="submit"
							class="mt-2 w-full max-w-80 inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-neutral-950 bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900">
							<span class="mx-auto">Convert</span>
						</button>
					</div>
				</div>

				<!-- OUTPUT -->
				<div class="col-span-2">
					<div class="col-span-2">
						<label for="convert-count" class="text-sm mb-1 font-medium text-neutral-950">Result</label>
						<input type="text" id="output"
							class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white/40 rounded-md shadow-sm focus:outline-none focus:ring-neutral-900 focus:border-neutral-900 sm:text-sm"
							readonly aria-label="Output" />
					</div>
				</div>
			</div>
		</form>
		<footer class="w-full">
			<!-- AUTHOR -->
			<div class="text-center mb-2">
				<a href="https://github.com/mkamburdev/" target="_blank" rel="noopener noreferrer"
					class="text-gray-400 transition duration-300 ease-in-out transform hover:scale-110">@mkamburdev</a>
			</div>
		</footer>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
